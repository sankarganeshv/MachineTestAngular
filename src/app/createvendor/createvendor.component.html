<div class="container">
    <a routerLink="/vendor"><img src="assets/back.jpg" style="width:30px;"/></a> 
    <h3 class="d-flex justify-content-center" style="color:rgb(15, 42, 121)">ADD VENDOR DETAILS</h3>
    <hr>
    <section id="cover">
       <div class="form-group row">
          <div class="col-10">
             <input class="form-control" type="text" placeholder="alphabet only" pattern="/^[A-Za-z]+$/" hidden>
          </div>
       </div>
       <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label"> NAME *</label>
          <div class="col-10">
             <input class="form-control" type="text" placeholder="alphabet only"
             pattern="/^[A-Za-z]+$/" [(ngModel)]="vendor.vName" name="vName" autocomplete="off" required>
          </div>
       </div>
       <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">ADDRESS *</label>
          <div class="col-10">
             <input class="form-control" type="text" placeholder="alphabet only"
             [(ngModel)]="vendor.vAddress" pattern="/^[A-Za-z]+$/" name="vAddress" autocomplete="off" required>
          </div>
       </div>
       <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">LOCATION *</label>
          <div class="col-10">
             <select class="form-control" [(ngModel)]="vendor.vLocation" name="vLocation" required>                                                  
             <option>Trivandrum</option>
             <option>Chennai</option>
             <option>Bangalore</option>
             </select>
          </div>
       </div>
       <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">SERVICE *</label>
          <div class="col-10">
             <input class="form-control" [(ngModel)]="vendor.vService" name="vService" type="text" autocomplete="off" id="">
          </div>
       </div>
       <div class="form-group row">
          <label for="example-datetime-local-input" class="col-2 col-form-label">PINCODE *</label>
          <div class="col-10">
             <input class="form-control" [(ngModel)]="vendor.pincode" type="text" name="pincode"  id="" required>
          </div>
       </div>
       <br/>
       <label style="margin-right:500px; font-weight: 150px; font-size:20px;color:rgb(15, 42, 121)"
          class="d-flex justify-content-center">CONTACT PERSON DETAILS</label>
       <hr>
       <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">NAME *</label>
          <div class="col-10">
             <input class="form-control" [(ngModel)]="vendor.cName" name="cName" autocomplete="off" required>
          </div>
       </div>
       <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">DEPARTMENT </label>
          <div class="col-10">
             <input class="form-control" [(ngModel)]="vendor.department"  name="department" autocomplete="off" required>
          </div>
       </div>
       <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">EMAIL *</label>
          <div class="col-10">
             <input class="form-control" [(ngModel)]="vendor.email" name="email" type="email" autocomplete="off" id="">
          </div>
       </div>
       <div class="form-group row">
          <label for="example-tel-input" class="col-2 col-form-label">PHONE *</label>
          <div class="col-10">
             <input class="form-control" type="tel" name="phone" [(ngModel)]="vendor.phone" id="" pattern ="/^\d{10}$/" required>
          </div>
       </div>
       <a routerLink="/vendor" style="margin-left:300px" (click)="add()" type="button" class="btn btn-primary">SAVE</a>
    </section>
 </div>
 <br><br>
